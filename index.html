    <div id="signup" class="modal">
      <div class="modal-content">
        <h4>Sign Up</h4>
        <form id="signup-form">
          <div class="row">
            <div class="input-field col s12">
              <input id="signup-email" type="email" class="validate" />
              <label for="signup-email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="signup-password" type="password" class="validate" />
              <label for="signup-password">Password</label>
            </div>
          </div>
          <button class="btn yellow darken-2 z-depth-0">Sign Up</button>
        </form>
      </div>
    </div>

    <div id="signon" class="modal">
      <div class="modal-content">
        <h4>Sign On</h4>
        <form id="signon-form">
          <div class="row">
            <div class="input-field col s12">
              <input id="signon-email" type="email" class="validate" />
              <label for="signon-email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="signon-password" type="password" class="validate" />
              <label for="signon-password">Password</label>
            </div>
          </div>
          <button class="btn yellow darken-2 z-depth-0">Sign On</button>
        </form>
      </div>
    </div>
