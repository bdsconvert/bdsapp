<!DOCTYPE html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content"ie=edge">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>bdsapp</title>
  </head>
  <style>
    .container {
      width: 95%;
    }

    header {
      border-bottom:1px solid lightgray;
      height: 12vh;
    }    

    header, main, footer {
      padding-left: 260px;
    }

    @media only screen and (max-width : 992px) {
      .container {
        width: 90%;
      }
      header, main, footer {
        padding-left: 0;
      }

    }
    .modal { width: 75% !important ; height: 90% !important ; }
  </style> 

  <body> 
    <!-- Header Navigation  -->
    <header class="z-depth-0">      
      <div class="navbar z-depth-0">
        <nav class="white z-depth-0 nav-extended">
          <div class="nav-wrapper container">
              <a href="/" class="brand-logo home teal-text" page-link><i class="material-icons teal-text">local_library</i>BookDataSolutions</a>  
              <ul class="right hide-on-med-and-down">
                <li><a href="/signup" class="teal-text logged-out signup" page-link><i class="material-icons left" page-link id="signup">app_registration</i>Signup</a></li>
                <li><a href="/signon" class="teal-text logged-out signon" page-link><i class="material-icons left" page-link id="signon">login</i>Signon</a></li>               
                <li><a href="/signout" class="teal-text logged-in signout"><i class="material-icons left signout" page-link id="signout">logout</i>SignOut</a></li>
              </ul>
              <a href="#" data-target="mobile" class="sidenav-trigger left teal-text"><i class="material-icons">menu</i></a>      
          </div>
          <!-- <div class="nav-content"> -->
          </div>
        </nav>
      </div>
    </header>
    <!-- Side Navigation -->
    <sidenav>
      <div class="sidenav sidenav-fixed collection with-header z-depth-0" id="mobile" style="width:260px;">
          <div class="collection-item center home teal-text" page-link><i class="large material-icons">local_library</i><h5>BDS</h5></div>
          <a href="/" class="sidenav-close collection-item home" page-link><i class="material-icons left" page-link id="home">home</i>Home</a>
          <a href="/contact" class="sidenav-close collection-item contact" page-link><i class="material-icons left" page-link id="contact">contact_page</i>Contact</a>
          <a href="/terms" class="sidenav-close collection-item terms" page-link><i class="material-icons left" page-link id="policy">policy</i>Terms</a>
          <a href="/signup" class="sidenav-close collection-item logged-out signup" page-link><i class="material-icons left" page-link id="signup">app_registration</i>SignUp</a>
          <a href="/signon" class="sidenav-close collection-item logged-out signon" page-link><i class="material-icons left" page-link id="signon">login</i>SignOn</a>       
          <a href="/signout" class="sidenav-close collection-item logged-in signout" page-link><i class="material-icons left signout" page-link id="signout">logout</i>SignOut</a>
          <a href="/profile" class="sidenav-close collection-item logged-in profile" page-link><i class="material-icons left" page-link id="profile">person_outline</i>Profile</a>
          <a href="/workqueue" class="sidenav-close collection-item logged-in workqueue" page-link><i class="material-icons left" page-link id="workqueue">list</i>Workqueue</a>
          <a href="/createonix" class="sidenav-close collection-item logged-in createonix" page-link><i class="material-icons left" page-link id="createonix">create</i>Create Onix</a>
          <a href="/uploadfile" class="sidenav-close collection-item logged-in uploadfile" page-link><i class="material-icons left" page-link id="fileupload">file_upload</i>Upload File</a>
      </div>
    </sidenav>
    <main class="container" id="main">
      <div id="bdsheader"></div>
      <div id="bdscontent"></div>
    </bdsmain>

    <div id="bdscontents" class="modal"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/read-excel-file@5.x/bundle/read-excel-file.min.js"></script>
    <script src="https://unpkg.com/write-excel-file@1.x/bundle/write-excel-file.min.js"></script>
    <script type="module" src="index.js"></script>
